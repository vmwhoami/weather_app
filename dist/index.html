<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="imgcontainer">
      <img class="img" src="../src/imgs/01n.png" alt="weather" />
    </div>
    <div class="imgfilter"></div>
    <div class="input__container">
      <input class="input" id="input" type="text" name="getweather" placeholder="Name of a city or Country" />
      <span class="error__msg">Error</span>
      <input class="btn" id="btn" type="button" value="getweather" />
    </div>
    <div class="container">
      <div class="search">
        <div class="info">
          <div class="locattion__cont">
            <h3 class="location"></h3>
            <span class="countryInitials"></span>
          </div>

          <div class="temperature">
            <h5 class="dayOfweek"></h5>
            <span class="localtime"></span>
            <span class="month"></span>
          </div>
        </div>
      </div>
    </div>

      <div class="modal-container">
        <div class="modal-content">
          <p class="modal-text"></p>
          <a class="modal-close" href="">&times;</a>
        </div>
      </div>
    </div> -->
  </body>
</html>
